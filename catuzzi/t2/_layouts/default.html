<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site.title }}</title>
        <meta content="{{ site.description }}" name="description">
        <link rel="shortcut icon" href="{{ 'static/img/favicon.ico'|prepend:site.baseurl }}">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{ 'static/font-mfizz/font-mfizz.css'|prepend:site.baseurl }}" rel="stylesheet">
        <link href="{{ 'bower_components/toastr/toastr.min.css'|prepend:site.baseurl }}" rel="stylesheet">
        <link href="{{ 'bower_components/jquery.gritter/css/jquery.gritter.css'|prepend:site.baseurl }}" rel="stylesheet">
        <link href="{{ 'static/css/pygments.css'|prepend:site.baseurl }}" rel="stylesheet">
        <link href="{{ 'static/css/style.css'|prepend:site.baseurl }}" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ 'bower_components/PACE/pace.min.js'|prepend:site.baseurl }}"></script>
        <script src="{{ 'bower_components/wow/dist/wow.min.js'|prepend:site.baseurl }}"></script>
    </head>
    <body id="page-top" class="landing-page">{{ content }}</body>
</html>
